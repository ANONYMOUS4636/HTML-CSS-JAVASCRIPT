<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>Description</caption>

        <tr>
            <th>name
            <th>job</th>
            <th>salary</th>
        </tr>


        <tr>
            <td>dattatraya</td>
            <td>learner</td>
            <td>5000000</td>
        </tr>
        <tr>
            <td>harry</td>
            <td>learner</td>
            <td>5000000</td>
        </tr>
        <tr>
            <td>john</td>
            <td>developer</td>
            <td>6000000</td>
        </tr>
        <tr>
            <td>jane</td>
            <td>developer</td>
            <td>6000000</td>
        </tr>
        <tr>
            <td>doe</td>
            <td>manager</td>
            <td rowspan="2">7000000</td>
        </tr>

        <tr>
            <td colspan="2">hello world</td>


        </tr>



    </table>
</body>

</html>
